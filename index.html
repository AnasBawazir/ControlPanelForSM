<style>

  body{
    background-color: #455a64;
    vertical-align: middle;
    text-align: center;

  }
  .hole{
    margin: auto;
    clear: both;
    display: table;
    border: 4px solid white;
  }
  img{
    margin: auto;
  }
  h3{
    font-family: 'Lato', sans-serif;
    margin: auto;
    width: 400px;
    color: white;
    font-size: 3em;
    font-weight: 300;
    letter-spacing: 0.1em;
  }

  .middle{
    padding: 5%;
    display: block;
    text-align: center;
    margin: auto;
  }

  .button{
    border-radius: 100%;
    background-color: #03a9f4;
    color: white;
    border: none;
    outline: 2px;
    padding: 7%;
    margin: 1%;
    font-size: 150%;
    transition-duration: 0.5s;
    cursor: pointer;
    display: inline;
    box-shadow: 3px 3px 7px #333;


  }

  .button:hover {
    background-color: #0082e6;
    color: white;
    transform: scale(1.1);
  }
.button1 svg{
   transform: rotate(-90deg);
}
  .button2 svg{
    transform: rotate(-180deg);

  }
  .button3{
    background-color: #ff1538;
  }
  .button3:hover {
    background-color: red;
  }
  .button4 svg{
    transform: rotate(0deg);
  }
  .button5 svg{
    transform: rotate(90deg);
  }

</style>
